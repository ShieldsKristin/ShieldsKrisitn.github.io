<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by side demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-section">
            <div class="single-column card-container">
                <div class="card">
                    <h3>High protein</h3>
                    <p> 
                        12g- 14g complete protein in every bowl
                    </p>
                </div>
                <div class="card">
                    <h3>Keto friendly</h3>
                    <p> 
                        4g-5g net carbs per bowl
                    </p>
                </div>
                <div class="card">
                    <h3>Sweet & delicious</h3>
                    <p> 
                        Tastes like you remember, only better
                    </p>
                </div>
            </div>
        </div>
        <div id="main-section">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="img-container">
                        <img src="images/cereal1.avif" alt="cereal1">
                    </div>

                    <div class="text-container">
                        <h3>High protien cereal to power your days. </h3>
                        <a href="#"> Try now </a>
                    </div>
                </div>
                <div class="side-by-side">
                    <div class="text-container">
                        <h3>A whole world of flavor. </h3>
                        <a href="#"> Have a tatse </a>
                    </div>

                    <div class="img-container">
                        <img src="images/cereal2.avif" alt="cereal2">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
