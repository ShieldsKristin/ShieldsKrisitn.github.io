<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="menu-container">
            <h2>Menu</h2>
            <div class="menu-cards">
                 <div id="card1"></div>
                 <a href="#">Breakfast</a>
                 <div id="card2"></div>
                 <a href="#">Brunch</a>
                 <div id="card3"></div>
                 <a href="#">Dinner</a>
                 <div id="card4"></div>
                 <a href="#">dessert</a>
            </div>
            <div id="food">
                <div id="breakfast">
                    <h4> Breakfast Menu</h4>
                    <img src="images/breakfast1.jpg" alt="breakfast">
                    <img src="images/breakfast2.jpg" alt="breakfast">
                    <img src="images/breakfst3.jpg" alt="breakfast">
                </div>

                <div id="brunch"></div>
                <h4> Brunch Menu</h4>
                <img src="images/brunch1.jpg" alt="brunch">
                <img src="images/brunch2.jpg" alt="brunch">
                <img src="images/brunch3.jpg" alt="brunch">
                <div id="dinner"></div>
                <h4> Dinner Menu</h4>
                <img src="images/dinner1.jpg" alt="dinner">
                <img src="images/dinner2.jpg" alt="dinner">
                <img src="images/dinner3.jpg" alt="dinner">
                <img src="images/dinner4.jpg" alt="dinner">
                <div id="dessert"></div>
                <h4> Dessert</h4>
                <img src="images/dessert1.jpg" alt="dessert">
                <img src="images/dessert2.jpg" alt="dessert">
                <img src="" alt="dessert">

            </div>
        </div>
    </body>
</html>
